<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2>Login</h2>
        <div class="alert alert-danger" role="alert" hidden="true" id="idAlert"></div>
        <label for="idEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="idEmail">
        <label for="idPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="idPassword">
        <br>
        <button class="btn btn-primary" id="idLogin">Login</button>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <script src="../js/login.js"></script>
</body>

</html>
