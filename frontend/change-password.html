<!DOCTYPE html>
<html lang="en">

<head>
  <title>Change-Password</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">User Todo Management</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link active" href="dashboard.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="change-password.html">Change Password</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="idLogout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Change password</h2>
        <div class="alert alert-danger" role="alert" hidden="true" id="idAlert"></div>
        <label for="idOldPassword" class="form-label">Old password</label>
        <input type="password" class="form-control" id="idOldPassword">
        <label for="idNewPassword" class="form-label">New password</label>
        <input type="password" class="form-control" id="idNewPassword">
        <label for="idConfirmNewPassword" class="form-label">Confirm new password</label>
        <input type="password" class="form-control" id="idConfirmNewPassword">
        <br>
        <button class="btn btn-primary" id="idChangePassword">Change password</button>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/change-password.js"></script>
</body>

</html>
