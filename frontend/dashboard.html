<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">User Todo Management</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link active" href="dashboard.html">Home</a>
        </li>
        <li class="nav-item">
          <!-- <button class="nav-link" data-toggle="modal" data-target="#myModal">Create Todo</button> -->
          <a class="nav-link" href="#" data-toggle="modal" data-target="#myModal">Create Todo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="change-password.html">Change Password</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="idLogout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="alert alert-danger" role="alert" hidden="true" id="idAlert"></div>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="idTodoContainer"></div>
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Create Todo</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="alert alert-danger" role="alert" hidden="true" id="idModalAlert"></div>
            <label for="idTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="idTitle">
            <label for="idLabelText" class="form-label">Label</label>
            <input type="text" class="form-control" id="idLabelText">
            <label for="idLabelColour" class="form-label">Colour</label>
            <input type="color" value="#0000ff" id="idLabelColour">
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="idCreateTodo" data-dismiss="modal">Create</button>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/dashboard.js"></script>
</body>

</html>
