<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">User Todo Management</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link active" href="dashboard.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="change-password.html">Change Password</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="idLogout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="alert alert-danger" role="alert" hidden="true" id="idAlert"></div>
    <div class="row" id="idTodoContainer"></div>
    <button class="btn btn-success" style='margin-top:20px' id="idUpdate">Update</button>
    <button class="btn btn-primary" style='margin-top:20px' data-toggle="modal" data-target="#myModal">Share</button>
    <button class="btn btn-warning" style='margin-top:20px' id="idTrash">Trash</button>
    <button class="btn btn-danger" style='margin-top:20px' id="idDelete">Delete</button>
    
    
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Share Todo</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="alert alert-danger" role="alert" hidden="true" id="idModalAlert"></div>
            <label for="idSharedWithEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="idSharedWithEmail">
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="idShare" data-dismiss="modal">Share</button>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/todo.js"></script>
</body>

</html>
